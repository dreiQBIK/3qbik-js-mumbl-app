<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mumbl</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="stylesheet" href="css/style.min.css"> -->
    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <main class="content">

            <!-- Settings -->
            <a href="#" class="btn btn--settings">
                <span class="btn__icon btn__icon--settings"></span>
            </a>
            <div class="settings-wrapper">
                <form class="settings">
                    <h2 class="settings__heading">Einstellungen</h2>
                    <div class="settings__block settings__block--gender">
                        <h3 class="settings__sub-heading">Geschlecht filtern:</h3>
                        <div class="settings__block--inner">
                            <input id="input-male" type="checkbox" class="settings__input" checked>
                            <label for="input-male" class="settings__label">MÃ¤nnliche Namen</label>
                        </div>
                        <div class="settings__block--inner">
                            <input id="input-female" type="checkbox" class="settings__input" checked>
                            <label for="input-female" class="settings__label">Weibliche Namen</label>
                        </div>
                    </div>
                    <input type="submit" class="settings__submit" value="Speichern">
                </form>

            </div>

            <!-- Card -->
            <div class="card">
                <div class="card__inner">
                    <div class="card__logo-wrapper">
                        <img src="img/mumbl-logo.svg" alt="" class="card__logo">
                    </div>
                    <h3 class="card__heading"></h3>
                    <div class="card__icon-wrapper">
                        <span class="card__icon"></span>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="btn-wrapper">
                <a href="#" class="btn btn--mumbl" data-btn="mumbl">
                    <span class="btn__icon btn__icon--x"></span>
                </a>
                <a href="#" class="btn btn--love" data-btn="love">
                    <span class="btn__icon btn__icon--love"></span>
                </a>
            </div>

            <!-- Favorites -->
            <a href="#" class="btn btn--favorites">
                <span class="btn__icon btn__icon--favorites"></span>
            </a>
            <div class="list-wrapper">
                <ul class="list">
                    <li class="list__item" data-role="placeholder">Du hast noch keine Namen als Favoriten markiert...</li>
                </ul>
            </div>

        </main>

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> -->
        <script src="js/main.js"></script>

    </body>
</html>
