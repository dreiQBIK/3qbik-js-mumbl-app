<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mumbl</title>
        <meta name="description" content="Auf spielerische Art und Weise hilft Mumbl bei der Suche nach einem Namen für Dein Baby. Zudem erhältst Du Informationen zur Herkuft und Bedeutung des Namens.">
        <meta name="keywords" content="Babynamen, Vorschläge, spielerisch, Suche">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">

        <!-- <link rel="stylesheet" href="css/style.css"> -->
        <link rel="stylesheet" href="css/style.min.css">
    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="loading"><span class="loading__icon pulse"></span></div>

        <main class="content">

            <!-- Settings -->
            <a href="#" class="btn btn--settings">
                <span class="btn__icon btn__icon--settings"></span>
            </a>
            <div class="settings-wrapper">
                <form class="settings" data-btn="mumbl">
                    <h2 class="settings__heading">Einstellungen</h2>
                    <div class="settings__block settings__block--gender">
                        <h3 class="settings__sub-heading">Geschlecht filtern:</h3>
                        <div class="settings__block--inner">
                            <input id="input-male" type="checkbox" class="settings__input" checked>
                            <label for="input-male" class="settings__label">Jungennamen</label>
                        </div>
                        <div class="settings__block--inner">
                            <input id="input-female" type="checkbox" class="settings__input" checked>
                            <label for="input-female" class="settings__label">Mädchennamen</label>
                        </div>
                    </div>
                    <input type="submit" class="settings__submit" value="Speichern">
                </form>

            </div>

            <!-- Card -->
            <div class="card">
                <div class="card__inner">
                    <div class="card__logo-wrapper">
                        <img src="img/mumbl-logo.svg" alt="" class="card__logo rotate">
                    </div>
                    <div class="card__name">
                        <h3 class="card__heading"></h3>
                        <div class="card__icon-wrapper">
                            <span class="card__icon"></span>
                        </div>
                    </div>
                    <div class="card__info">
                        <p class="card__meaning"></p>
                        <div class="card__origin-wrapper">
                            <span class="card__origin">Hebräisch</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="btn-wrapper">
                <a href="#" class="btn btn--info" data-btn="info">
                    <span class="btn__icon btn__icon--info"></span>
                </a>
                <a href="#" class="btn btn--mumbl" data-btn="mumbl">
                    <span class="btn__icon btn__icon--x"></span>
                </a>
                <a href="#" class="btn btn--love" data-btn="love">
                    <span class="btn__icon btn__icon--love"></span>
                </a>
            </div>

            <!-- Favorites -->
            <a href="#" class="btn btn--favorites">
                <span class="btn__icon btn__icon--favorites"></span>
            </a>
            <div class="list-wrapper">
                <ul class="list">
                    <li class="list__item" data-role="placeholder">Du hast noch keine Namen als Favoriten markiert...</li>
                </ul>
            </div>

        </main>

        <footer class="footer"><span class="footer__copyright">&copy; 2017&nbsp;</span><a href="http://dreiqbik.de" class="footer__link" target="_blank">dreiQBIK</a></footer>

        <!-- <script src="js/main.js"></script> -->
        <script src="js/main.min.js"></script>

    </body>
</html>
